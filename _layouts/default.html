<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/javascripts/toc.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />

    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header bar -->
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="nav navbar navbar nav navbar-left">
          <div style="float:left;width:10%;">
            <a href="/">
              <img style="width:80%" src="/images/org-trello-logo-light-blue-pastel-unicorn.200x200.png" />
            </a>
          </div>
          <div style="float:right;width:90%;padding-left:1em;">
            <a href="/" class="navbar-brand"><span id="main-title">org-trello<small> :: org <$> trello</small></span><span id="version">0.8.1</span></a>
          </div>
        </div>
        <div class="nav navbar-nav navbar-right" style="margin-top: 0.5em">
          <a class="btn"            href="https://github.com/org-trello/org-trello/zipball/master">Download zip</a>
          <a class="btn"            href="https://github.com/org-trello/org-trello/tarball/master">Download tgz</a>
          <a class="btn btn-github" href="https://github.com/org-trello/org-trello"><span class="icon"></span>View on GitHub</a>
        </div>
      </div>
    </div>

    <!-- menu -->
    <div class="container-fluid menu">
      <div class="row-fluid">
        {% include nav.html %}

        <div class="site">
          <div class="toc"></div><br />

          {{ content }}

          <div class="footer">
            <div class="contact">
              {:github <a href="https://github.com/ardumont">@ardumont</a><br />
              &nbsp;:twitter <a href="https://twitter.com/ardumont">@ardumont</a>}
            </div>
            <span style="text-align:center">last modification date: Thu Nov  2 13:39:46 GMT 2017</span>
            <div style="float:right">
              <a href="#">back to top</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- doc generation -->
    <script type="text/javascript">
      // when the document is ready, render the toc
      $(document).ready(function() {
        $('.toc').toc();
       /* setup to no slide effect */
       $('.toc').toc({ showSpeed: 0 });
       /* unordered list */
       $('.toc').toc({ listType: 'ul' });
     });
    </script>
  </body>
</html>
